name: Debug push

on:
  push:
    branches:
      - main

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      - name: Debug
        run: |
          echo "Debugging push"
          echo "=== GitHub Context ==="
          echo "Event Name: ${{ github.event_name }}"
          echo "Ref: ${{ github.ref }}"
          echo ""
          echo "=== Full Event Payload ==="
          echo '${{ toJSON(github.event) }}' | jq .
          echo ""
          echo "=== Full GitHub Context ==="
          echo '${{ toJSON(github) }}' | jq .
