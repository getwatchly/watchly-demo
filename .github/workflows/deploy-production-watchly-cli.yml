name: Deploy Production

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - id: deploy-check-cli
        run: |
          curl https://www.watchly.dev/cli | WATCHLY_CLI_VERSION=0.0.16 sh
          watchly-cli repository enabled >> "$GITHUB_OUTPUT"

      - name: Deploy if repository is enabled
        if: steps.deploy-check-cli.outputs.enabled == 'true'
        run: echo "Your deployment steps ..."

      - name: Skip deployment if repository is not enabled
        if: steps.deploy-check-cli.outputs.enabled == 'false'
        run: echo "Repository is not enabled for deployment"

